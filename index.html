	<!DOCTYPE html>
	<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Ball Box</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>
	  <div id="gamecanvas"></div>

	<script src="js/lib/three.js/build/three.min.js"></script>
	<script src="js/Controls/OrbitControls.js"></script>
	<script src="js/Controls/DeviceOrientationControls.js"></script>
	<script src="js/lib/three.js/examples/js/effects/StereoEffect.js"></script>	
	<script src="js/lib/cannon.js/cannon.min.js"></script>
	<script src="js/gunner.js"></script>
	<script src="js/lib/require.js"></script>

	<div id="chooser" class="centered">
		<div class="myBig myText center">Ball Box</div>
		<br>
		<div>
			<a id="mono" class="myButton mySmall myText">Mono</a>
			<a id="stereo" class="myButton mySmall myText">Stereo (Cardboard)</a>
		</div>
		<div>
			<input type="checkbox" id="shadows" class="mySmall myText">Shadows</a>
		</div>
	</div>

	<script>
		require(["js/Game"], function (Game) {
			"use strict";

			var stereo = false;
			var shadows = false;
			var game;
			var monoBtn = document.getElementById("mono");
			var stereoBtn = document.getElementById("stereo");
			var chooser = document.getElementById("chooser");
			var shadowCheck = document.getElementById("shadows");

			function startGame () {
				game = new Game({
					stereo: stereo,
					shadows: shadows
				});
				chooser.style.display = "none";
			}

			monoBtn.onclick = function () {
				stereo = false;
				startGame();
			};

			stereoBtn.onclick = function () {
				stereo = true;
				startGame();
			};

			shadowCheck.onchange = function (e) {
				shadows = e.returnValue;
				console.log(e);
			};
		});
	</script>
	</body>
	</html>
