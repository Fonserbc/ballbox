	<!DOCTYPE html>
	<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Ball Box</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>
	  <div id="gamecanvas"></div>

	<script src="js/lib/three.js/build/three.min.js"></script>
	<script src="js/Controls/OrbitControls.js"></script>
	<script src="js/Controls/DeviceOrientationControls.js"></script>
	<script src="js/lib/three.js/examples/js/effects/StereoEffect.js"></script>
	<script src="js/lib/cannon.js/cannon.min.js"></script>
	<script src="js/gunner.js"></script>
	<script src="js/lib/require.js"></script>

	<div id="chooser" class="centered">
		<div class="myBig myText center">Off-axis stereo for Cardboard</div>
		<br>
		<div>
			<a id="noShadows" class="myButton mySmall myText">No Shadows</a>
			<a id="shadows" class="myButton mySmall myText">Shadows (slower)</a>
		</div>
	</div>

	<script>
		require(["js/Game"], function (Game) {
			"use strict";

			var shadows = false;
			var game;
			var noShadows = document.getElementById("noShadows");
			var shadows = document.getElementById("shadows");
			var chooser = document.getElementById("chooser");

			function startGame () {
				game = new Game({
					shadows: shadows
				});
				chooser.style.display = "none";
			}

			noShadows.onclick = function () {
				shadows = false;
				startGame();
			};

			shadows.onclick = function () {
				shadows = true;
				startGame();
			};
		});
	</script>
	</body>
	</html>
